<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/src/assets/scss/main.scss">
  <title>Electronic First</title>
</head>
<body>
  <header class="header">
    
      <div>
        <img height="60" width="100" src="/src/assets/images/electronic_first_logo.jpeg" />
      </div>
      <div class="header-mid-buttons">
        <div>Trending</div>
        <div>Pre Orders</div>
        <div>Upcoming</div>
        <div>Support 24/7</div>
      </div>
      <div class="header-side-buttons">
        
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-regular fa-user"></i>
        
      </div>

   
  </header>

  <div class="secondary-header">
    <div class="secondary-child-header">
      <div class="secondary-header-item">
        <i class="fa-solid fa-desktop"></i>
        <p>PC</p>
        <i class="fa-solid fa-chevron-down" style="color:grey; "></i>
      </div>
      <div class="secondary-header-item">
        <i class="fa-brands fa-playstation"></i>
        <p>Play Station</p>
        <i class="fa-solid fa-chevron-down" style="color:grey; "></i>
      </div>
      <div class="secondary-header-item">
        <i class="fa-brands fa-xbox"></i>
        <p>XBOX</p>
        <i class="fa-solid fa-chevron-down" style="color:grey; "></i>
      </div>
    </div>
    
  </div>
  
  <section class="banner">
    <img src="/src/assets/images/banner.jpg" alt="Banner Image">
  </section>

  <section class="product-slider">
    <div class="slider-container">
      <div class="slider">
        <div class="product">
          <img src="/src/assets/images/camera.jpg" alt="Camera Image">
        </div>
        <div class="product">
          <img src="/src/assets/images/headphone.jpeg" alt="headphone Image">
        </div>
        
        <!-- Add more products here -->
      </div>
    </div>
  </section>

  <script src="/src/js/main.js"></script>
</body>
</html>
